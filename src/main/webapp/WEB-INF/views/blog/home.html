<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Danh sách các Blog</h1>
<form>
    <select name="sortBy">
        <option value="name-ASC">Tên tăng dần</option>
        <option value="name-DESC">Tên giảm dần</option>
    </select>
    <button type="submit">Submit</button>
</form>
<a href="/add">Thêm blog</a>
<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Blog Name</th>
        <th>Blog Detail</th>
        <th colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list:${list}">
        <td th:text="${list.getId()}"></td>
        <td th:text="${list.getBlogName()}"></td>
        <td th:text="${list.getBlogDetail()}"></td>
        <td ><a th:href="'/edit/'+${list.getId()}" >Edit</a></td>
        <td><a th:href="'/delete/'+${list.getId()}" >Delete</a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:if="${list.hasPrevious()}" th:href="@{|/?page=${list.number -1}|}">Previous</a>
    <span th:text="${list.number + 1}"></span>/<span th:text="${list.getTotalPages()}"></span>
    <a th:if="${list.hasNext()}" th:href="@{|/?page=${list.number +1}|}">Next</a>
</div>
</body>
</html>
